<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 설정 - N Blog 관리</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="main-content">
        <div class="design-container">
            <h1>디자인 설정</h1>
            <div class="design-section">
                <h2>테마 설정</h2>
                <div class="theme-options">
                    <div class="theme-option">
                        <input type="radio" id="light-mode" name="theme" value="light">
                        <label for="light-mode">
                            <div class="theme-preview light">
                                <i class="fas fa-sun"></i>
                            </div>
                            라이트 모드
                        </label>
                    </div>
                    <div class="theme-option">
                        <input type="radio" id="dark-mode" name="theme" value="dark">
                        <label for="dark-mode">
                            <div class="theme-preview dark">
                                <i class="fas fa-moon"></i>
                            </div>
                            다크 모드
                        </label>
                    </div>
                </div>
            </div>
            <div class="design-actions">
                <button id="save-design" class="save-btn">설정 저장</button>
            </div>
        </div>
    </main>

    <script src="../js/blogData.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/design.js"></script>
</body>
</html>
